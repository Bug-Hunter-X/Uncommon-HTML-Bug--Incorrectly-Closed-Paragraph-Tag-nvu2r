<!DOCTYPE html><html><head><title>Uncommon HTML Bug</title></head><body><h1>This is a heading</h1><p>This is a paragraph.</p><div id="myDiv"></div><script>const myDiv = document.getElementById('myDiv');myDiv.innerHTML = '<p>This is a dynamically added paragraph.</p>';// Uncommon bug: Incorrectly closed <p> tag, resulting in unexpected behavior in some browsers.  <p>This is another paragraph.</p></body></html>
